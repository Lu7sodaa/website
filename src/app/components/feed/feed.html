<div class="feed">
    <h1>{{ feed.feedTitle }}</h1>
    <ul class="feed__pagination list-unstyled" ng-if="feed.hasPages()">
        <li class="feed__pagination__item"
            ng-class="{'feed__pagination__item--active': (page == feed.currentPage)}"
            ng-repeat="page in feed.listPages()"
            ng-click="feed.goToPage(page)">
            {{ page+1 }}
        </li>
    </ul>
    <ul class="list-unstyled feed__items">
        <li class="item" ng-repeat="item in feed.listFeedItems() track by $index">
            <i class="fa" ng-class="feed.itemIcon(item)"></i>
            <div class="item-content">
                <span class="item-date">{{ feed.itemDate(item) }}</span>&nbsp;-&nbsp;<span class="item-source">
                    <span ng-if="!item.source_url">{{ item.source }}</span>
                    <a ng-href="{{ item.source_url }}"
                       target="_blank" rel="nofollow"
                       ng-if="item.source_url">{{ item.source }}</a>
                </span><br>
                <span class="item-title">{{ item.title }}</span><br>
                <span class="item-url" ng-if="item.url">
                    <a ng-href="{{ item.url }}">{{ feed.itemDetailsText(item) }}</a>
                </span>
            </div>
        </li>
    </ul>
</div>
