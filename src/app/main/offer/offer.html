            <section class="offer__chapter row" ng-class="chapter.color_class"
                ng-repeat="chapter in offer.listChapters() | orderBy:'order'"
                ng-init="even=($index % 2 === 0)">
                <div class="offer__chapter__description col-md-6 col-md-offset-3">
                    <h1>
                        <!-- <i class="fa" ng-class="chapter.icon_class"></i>&nbsp; -->
                            {{ chapter.title }}
                        </h1>
                    <p ng-bind-html="chapter.description"></p>
                </div>
                <div class="offer__chapter__services col-md-6 col-md-offset-4" ng-if="chapter.services.length">
                    <div class="row service" ng-repeat="service in chapter.services">
                        <div class="col-md-5 service__name">
                            {{ service.name }}
                        </div>
                        <div class="col-md-7" ng-if="service.sub_services.length">
                            <div class="service__subservice" ng-repeat="sub_service in service.sub_services">
                                {{ sub_service.name }}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <skoli-footer></skoli-footer>
        </div>
    </div>
</div>
